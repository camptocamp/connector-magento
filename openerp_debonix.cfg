# used for debian packaging (avoid use of '_' in it)
instance_name = ${erp_global:project}
# instance_name = ${erp_global:project}${erp_global:sub_project}
version = 7.0
instance = trunk
current_instance = openerp_${erp_global:instance}_${erp_global:project}


[source_repository]
