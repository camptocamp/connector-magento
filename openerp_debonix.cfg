[openerp]
openerp-web.company.url = 'http://www.camptocamp.com/'

options.xmlrpc_port = 8501
options.db_password = iepahyoh2fae1xo6
options.running_env = dev

options.workers = 4
options.limit_time_cpu = 86400
options.limit_time_real = 86400
# Normal values are too low:
# options.limit_memory_soft = 671088640
# options.limit_memory_hard = 805306368
options.limit_memory_soft = 1342177280
options.limit_memory_hard = 1610612736

# limit the number of connection per process as we run OpenERP with multiprocess
# and each process will open as many connections as possible
options.db_maxconn = 6

